  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">

    <h1 class="text-center pt-5 pb-5">Contact</h1>

    <div class="container  pt-3">
      <div class="row">
        <div class="col-8 contact-form">
          <div class="container-contact100">
            <div class="wrap-contact100">
              <form class="contact100-form validate-form ">
                <span class="contact100-form-title "> Send me a message </span>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your name"
                >
                  <input
                    class="input100"
                    type="text"
                    name="name"
                    placeholder="Full Name"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your email: e@a.x"
                >
                  <input
                    class="input100"
                    type="text"
                    name="email"
                    placeholder="E-mail"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your phone"
                >
                  <input
                    class="input100"
                    type="text"
                    name="phone"
                    placeholder="Phone"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your message"
                >
                  <textarea
                    class="input100"
                    name="message"
                    placeholder="Your Message"
                  ></textarea>
                  <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn pt-3">
                  <button class="contact100-form-btn">
                    <span>
                      <i
                        class="fa  m-r-6"
                        aria-hidden="true"
                      ></i>
                      Send
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-4 contact-icons">
        
          <p class="contact-buttons rounded-circle">
            
            <a href="https://www.linkedin.com/in/juliette-rose1/">
              <i class="fa-brands fa-linkedin-in"> </i>
            </a>
          </p>

          <p class="contact-buttons rounded-circle">
 
            <a href="https://www.instagram.com/julietterose53/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </p>
          <p class="contact-buttons rounded-circle">
          
            <a href="mailto:ju.lietterose@hotmail.fr"
              ><i class="fa-solid fa-envelopes-bulk"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
