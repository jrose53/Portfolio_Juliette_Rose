    <div class="container-contact pt-2">
      <div class="row">
       
        <div class="col-md-8 ">
               <h1 class="titre-contact text-md-center pt-5 pb-4">Get in touch</h1>
          <div class="container-contact100 contact-form">
            <div class="wrap-contact100 pt-3">
              <form class="contact100-form validate-form ">
       
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your name"
                >
                  <input
                    class="input100"
                    type="text"
                    name="name"
                    placeholder="Full Name"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your email: e@a.x"
                >
                  <input
                    class="input100"
                    type="text"
                    name="email"
                    placeholder="E-mail"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your phone"
                >
                  <input
                    class="input100"
                    type="text"
                    name="phone"
                    placeholder="Phone"
                  />
                  <span class="focus-input100"></span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Please enter your message"
                >
                  <textarea
                    class="input100"
                    name="message"
                    placeholder="Your Message"
                  ></textarea>
                  <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn pt-3">
                  <button class="contact100-form-btn">
                    <span>
                      <i
                        class="fa  m-r-6"
                        aria-hidden="true"
                      ></i>
                      Send
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4 contact-icons">
        
          <p class="contact-buttons rounded-circle">
            
            <a href="https://www.linkedin.com/in/juliette-rose1/">

          </p>

          <p class="contact-buttons rounded-circle">

            </a>
          </p>
        </div>
